<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light" />

    <link rel="stylesheet" href="css/index.css" />

    <title>Chronograf</title>
  </head>

  <body>
    <div class="app content">
      <div id="day">
        <p>
          <span class="percentage">0</span>% of <span class="day"></span> has
          passed
        </p>
        <progress value="0" max="100"></progress>
      </div>

      <div id="week">
        <p><span class="percentage">0</span>% of the week has passed</p>
        <progress value="0" max="100"></progress>
      </div>

      <div id="month">
        <p>
          <span class="percentage">0</span>% of <span class="month"></span> has
          passed
        </p>
        <progress value="0" max="100"></progress>
      </div>

      <div id="year">
        <p>
          <span class="percentage">0</span>% of <span class="year"></span> has
          passed
        </p>
        <progress value="0" max="100"></progress>
      </div>
    </div>
    <script src="js/cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/modules/elapsed.js"></script>
  </body>
</html>
